<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Number of Workouts</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Workouts</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Minutes</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let user of paginatedUsers">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.workouts.length }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          <ul>
            <li *ngFor="let workout of user.workouts">{{ workout.type }}</li>
          </ul>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ getTotalMinutes(user) }}</td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4 flex items-center justify-between">
    <div>
      <label for="itemsPerPage" class="mr-2">Items per page:</label>
      <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange($event)" class="border rounded-md p-1">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
      </select>
    </div>
    <div>
      <button (click)="onPageChanged(currentPage - 1)" [disabled]="currentPage === 1" class="px-4 py-2 bg-blue-500 text-white rounded-md">Previous</button>
      <span class="mx-2">Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="onPageChanged(currentPage + 1)" [disabled]="currentPage === totalPages" class="px-4 py-2 bg-blue-500 text-white rounded-md">Next</button>
    </div>
  </div>
</div>

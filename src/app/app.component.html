<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">{{title}}</h1>
  
  <div class="section-card">
    <app-workout-form></app-workout-form>
  </div>
  
  <div class="section-card">
    <app-search-filter (filterChanged)="onFilterChanged($event)"></app-search-filter>
    <app-workout-list [filter]="currentFilter"></app-workout-list>
  </div>
  
  <div class="section-card">
    <app-user-workout-chart [users]="users"></app-user-workout-chart>
  </div>
</div>
